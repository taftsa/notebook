<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		
		<title>Notebook</title>
		
		<script src="jquery-3.2.1.min.js"></script>
		<script src="jquery-ui.js"></script>
		<script src="tabletop.js"></script>
		<script src="script.js"></script>
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="topBar">
			<div id="title">
				<span class="grey">note</span>book
			</div>
			<div id="spacer"></div>
			<div id="searchBox">
				<select class="search" id="searchCategory">
				</select>
				<input type="text" class="search"  id="searchQuery" placeholder="main query" />
				<select class="search" id="secondarySearchCategory">
				</select>
				<input type="text" class="search"  id="secondarySearchQuery" placeholder="2nd query" />
				<button id="search">Search</button>
				<button id="clear">Clear</button>
			</div>
			<div class="btnBox">
				<div class="topBtn" id="openAll">&#9903;</div>
				<div class="topBtn" id="closeAll">&#9900;</div>
			</div>
			<div class="btnBox">
				<div class="topBtn" id="lockAll">&#9939;</div>
				<div class="topBtn" id="unlockAll">&#9919;</div>
			</div>
			<button id="undefinedTerms">Undefined Terms</button>
		</div>
		
		<div id="output"></div>
	</body>
<html>
